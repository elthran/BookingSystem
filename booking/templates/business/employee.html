{% extends "business/layout.html" %}
{% block content2 %}

<ul>
    <li>Name: {{ employee.name }}</li>
    <li>Email: {{ employee.email }}</li>
    <li>Permissions: {% if employee.is_owner %}Owner{% else %}Employee{% endif %}</li>
    <li>Client ID: {{ employee.id }}</li>
</ul>
{% endblock %}
