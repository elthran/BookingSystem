{% extends "business/layout.html" %}
{% block content2 %}

<a class="submit-button" href="{{ url_for('register_client') }}">Add new client</a>
<input style="margin-left:50px;" type="text" placeholder="Search for client">
<button disabled />Search Currently Broken</button>

<div style="border:dotted;width:auto;height:auto;margin-left:35px;margin-top:35px;float:left;padding:15px;">
    <ul style="float:left;">
        {% for client in current_user.business.get_clients() %}
        <li style="font-weight:bold;">
            {{ client.name }} <a class="edit-button" href="{{ url_for('client_profile', business_id=current_user.business.id, client_id=client.id) }}">View Client</a>
        </li>
        <li>
            {{ client.phone }}
        </li>
        <li>
            {{ client.email }}
        </li>
        {% else %}
        None
        {% endfor %}
    </ul>
</div>

{% endblock %}
