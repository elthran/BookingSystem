{% extends "layout.html" %}
{% block content %}
<form method="POST" accept-charset="UTF-8" role="form">
  <!-- LoginForm -->
  {{ form.csrf_token }}
  {{ render_field(form.password, placeholder="New Password", autofocus="") }}
  {{ render_field(form.confirmation, placeholder="Confirm Password") }}
  <br><br><button type="submit">Create Account</button>
</form>
{% endblock %}
