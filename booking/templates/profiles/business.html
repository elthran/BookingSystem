{% extends "layout.html" %}
{% block content %}
<p style="text-align:center;font-weight:bold;">Business profile:</p>
<ul>
    <li>Name: {{ employee.name }}</li>
    <li>Email: {{ employee.email }}</li>
    <li>Permissions: {% if employee.is_owner %}Admin{% else %}Employee{% endif %}</li>
    <li>Client ID: {{ employee.id }}</li>
</ul>
<br>
<a href="{{ url_for('business_profile') }}">Return</a> to business
{% endblock %}
